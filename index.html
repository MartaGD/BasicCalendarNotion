<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="buttonsStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

   </head>
<body onload="onLoad()">
    <div id="selection-area"  class="selectionDiv text-label overflow-auto" >  <!-- start lateral bar -->
        <div class="section-area"> <!-- start title area -->
            <h3>Basic Calendar Widget Personalizer</h3><h4>for Notion by <a href="https://www.etsy.com/es/shop/DePropiaMa">MartaGD</a></h5>
        </div><!-- end title area -->

        <div class="section-area"> <!-- start title area -->
        <div class="btn-group" class="section-area-inside"><!-- start Name -->
            Dark Mode
            <label class="switch">
                <input type="checkbox" checked onchange="toggleMode()">
                <span class="slider round"></span>
            </label> Light Mode
        </div><!-- end Name -->
    </div><!-- end title area -->
        <div class="section-area"> <!-- start personalization area -->
            <b>1. Select the color 1 for your Calendar</b>
            <div class="section-area-inside"> <!-- start Color -->
                <input class="selectors" type="color" id="color1" name="colorSelector" value="pink" onchange="setColor(this.id,this.value)">
            </div><!-- end Color1 -->
            <b>2. Select the color 2 for your Calendar</b>
            <div class="section-area-inside"> <!-- start color -->
                <input class="selectors" type="color" id="color2" name="colorSelector" value="pink" onchange="setColor(this.id,this.value)">
            </div><!-- end color2 -->
            <b>3. Select the color of the text for your Calendar</b>
            <div class="section-area-inside"> <!-- start text color -->
                <input class="selectors" type="color" id="colorText" name="textSelector" value="black" onchange="setColor(this.id,this.value)">
            </div><!-- end text color -->
        </div>  <!-- end personalization area -->

        <div class="section-area"> <!-- start URL area -->
            <b>3. Copy the generated URL and paste it as an embedded in your Notion page</b>
            <textarea id="urlArea" name="urlArea" rows="4" cols="50" disabled readonly></textarea>
            <button onclick="copyAreaBtn()">Copy text</button>
        </div> <!-- end URL area -->

    </div> <!-- end lateral bar -->
    
    <div id="preview" class=""><!-- start preview -->
        <table id="Calendar">
            <tbody>
                <tr>
                    <td>
                        <div id="monthArea">MONTH</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="calendarArea">
                            <span id="dayNumArea" class="text">0</span>
                            <br/>
                            <span id="dayArea" class="text">DAY</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div><!-- end preview -->
    
    <script src="script.js"></script>  
</body>
</html>
