<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calendar Notion</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body onload="setCalendar()">
    <h1>Basic Calendar</h1>
    <table id="Calendar">
        <tbody>
            <tr>
                <td>
                    <div id="monthArea">MONTH</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="calendarArea">
                        <span id="dayNumArea" class="text">0</span>
                        <br/>
                        <span id="dayArea" class="text">DAY</span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
